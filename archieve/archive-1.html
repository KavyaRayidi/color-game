<html>
    <head>
        <link rel="stylesheet" type="text/css" href="color.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="animate.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <title>Color Game</title>
    </head>
    <body>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <section align="center">
                            <p class="bounceInRight animated">Can you guess the color which is formed when these colors are mixed?</p><br>
                            <div class="col-lg-12" align="center">
                                <button class="btn btn-danger bounceInLeft animated"><p>Red:<strong ><span id="r"></span>%</strong ></p></button>
                                <button class="btn btn-success bounceInUp animated"><p>Green:<strong ><span id="g"></span>%</strong></p></button>
                                <button class="btn btn-primary bounceInRight animated"><p>Blue:<strong ><span id="b"></span>%</strong></p></button>
                            </div>
                        </section>
                    </div>
                </div><hr>
                <div class="container button-container" align="center">
                    <button class="button btn btn-success flip animated hide" type="reset" id="reset" onClick="history.go(0)" onClick="window.location.reload()">START AGAIN</button>
                </div>
                <div class="container square-container">
                    <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <div class="square btn btn-primary bounceInLeft animated"></div>
                            <div class="square btn btn-primary bounceInRight animated"></div>
                            <div class="square btn btn-primary bounceInDown animated"></div>
                            <div class="square btn btn-primary bounceInDown animated"></div>
                            <div class="square btn btn-primary fadeInUpBig animated"></div>
                            <div class="square btn btn-primary bounceInRight animated"></div>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                </div>
            </div>
    <script src="color.js" type="text/javascript"></script>
   </body>
</html>
