<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/color.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/animate.css">

        <!-- import fonts -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/js/all.min.js"></script>

        <!-- import bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <title>Color Game by Raj Chandra</title>
    </head>
    <body>
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-12 p-4 g-lawrencium">
                    <h1 class="font-weight-bolder bounceInDown animated">The Color Game</h1>
                </div>
                <div class="col-lg-12 pt-4">
                    <!-- game introduction -->
                    <p class="font-weight-bolder bounceInRight animated">Can you guess the which color is formed when RED, GREEN and BLUE colors are mixed?</p><br>
                    <div class="btn-group m-1" role="group" aria-label="Red color label">
                        <button type="button" class="btn btn-danger">Red</button>
                        <button type="button" class="btn btn-danger"><strong ><span id="r"></span>%</strong ></button>
                    </div>
                    <div class="btn-group m-1" role="group" aria-label="Green color label">
                        <button type="button" class="btn btn-success">Green</button>
                        <button type="button" class="btn btn-success"><strong ><span id="g"></span>%</strong ></button>
                    </div>
                    <div class="btn-group m-1" role="group" aria-label="Blue color label">
                        <button type="button" class="btn btn-primary">Blue</button>
                        <button type="button" class="btn btn-primary"><strong ><span id="b"></span>%</strong ></button>
                    </div>
                </div>
                <div class="col-lg-12 m-3 pt-4">
                    <div id="message-id" class="alert alert-primary font-weight-bolder" role="alert">  </div>
                </div>
                <div class="col-lg-12">
                    <!-- game frame -->
                    <div class="col-xs-4 p-5 m-2 square btn btn-primary bounceInLeft animated"></div>
                    <div class="col-xs-4 p-5 m-2 square btn btn-primary bounceInRight animated"></div>
                    <div class="col-xs-4 p-5 m-2 square btn btn-primary bounceInDown animated"></div>
                    <div class="col-xs-4 p-5 m-2 square btn btn-primary bounceInDown animated"></div>
                    <div class="col-xs-4 p-5 m-2 square btn btn-primary fadeInUpBig animated"></div>
                    <div class="col-xs-4 p-5 m-2 square btn btn-primary bounceInRight animated"></div>

                </div>
                <div class="col-lg-12 pb-5">
                    <button class="button btn g-blue text-white mt-3 flip animated hide" type="reset" id="reset">START AGAIN</button>
                </div>
                <div class="col-lg-12 bg-222">
                    <!-- footer for apps -->
                    <footer class="p-4 m-1 text-white text-center">
                        &copy; 
                        2017 - <span id="thisYear"></span> 
                        <a href="https://www.rajchandra.me">Raj Chandra</a>. All Rights Reserved. <br>
                        <a href="https://www.rajchandra.me"><i class="fas fa-globe fa-lg text-white m-2" aria-hidden="true" target="_blank"></i></a> &nbsp;
                        <a href="https://www.twitter.com/raj_chandra3"><i class="fab fa-twitter fa-lg text-white m-2" aria-hidden="true" target="_blank"></i></a> &nbsp;
                        <a href="https://www.linkedin.com/in/rajchandra3/" target="_blank"><i class="fab fa-linkedin fa-lg text-white m-2" aria-hidden="true"></i></a>
                    </footer>
                    <!-- script for year in footer -->
                    <script>
                        var d = new Date();
                        document.getElementById('thisYear').innerHTML = d.getFullYear();
                    </script>
                </div>
            </div>
        </div>
        <!-- import js -->
        <script type="module" src="/js/color.js"></script>
   </body>
</html>
