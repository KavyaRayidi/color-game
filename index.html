    <body>
        <div class="container text-center">
            <div class="row justify-content-md-center add-shadow">
                <div class="col-lg-12 p-4 g-lawrencium">
                    <h1 class="font-weight-bolder bounceInDown animated">Color Tile</h1>
                </div>
                <div class="col-lg-12">
                    <!-- nav container -->
                    <nav class="container-fluid no-padding">
                        <div class="row nav nav-tabs text-center" id="nav-tab" role="tablist">
                            <a class="col nav-item nav-link font-weight-bold active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Game</a>
                            <a class="col nav-item nav-link font-weight-bold" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">
                                Your Profile&nbsp;
                                <img 
                                    src="" 
                                    alt="current user image" 
                                    height="30" 
                                    class="user-image no-border rounded-circle">
                            </a>
                        </div>
                    </nav>
                    <!-- tab container -->
                    <div class="tab-content align-center" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <!-- game container -->
                            <div class="col-lg-12 pb-4 pt-4">
                                <!-- game introduction -->
                                <p class="font-weight-bolder bounceInRight animated">Can you guess the which color is formed when RED, GREEN and BLUE colors are mixed?</p><br>
                                <div class="btn-group m-1" role="group" aria-label="Red color label">
                                    <button type="button" class="btn btn-danger">Red</button>
                                    <button type="button" class="btn btn-danger"><strong ><span id="r"></span>%</strong ></button>
                                </div>
                                <div class="btn-group m-1" role="group" aria-label="Green color label">
                                    <button type="button" class="btn btn-success">Green</button>
                                    <button type="button" class="btn btn-success"><strong ><span id="g"></span>%</strong ></button>
                                </div>
                                <div class="btn-group m-1" role="group" aria-label="Blue color label">
                                    <button type="button" class="btn btn-primary">Blue</button>
                                    <button type="button" class="btn btn-primary"><strong ><span id="b"></span>%</strong ></button>
                                </div>
                            </div>
                            <div class="col-lg-12 pb-4 d-flex justify-content-center">
                                <div id="message-id" class="alert alert-primary font-weight-bolder" role="alert">  </div>
                            </div>
                            <div class="col-lg-12 pb-2">
                                <!-- game frame -->
                                <div class="col-xs-4 p-5 m-2 square btn btn-primary bounceInLeft animated"></div>
                                <div class="col-xs-4 p-5 m-2 square btn btn-primary bounceInRight animated"></div>
                                <div class="col-xs-4 p-5 m-2 square btn btn-primary bounceInDown animated"></div>
                                <div class="col-xs-4 p-5 m-2 square btn btn-primary bounceInDown animated"></div>
                                <div class="col-xs-4 p-5 m-2 square btn btn-primary fadeInUpBig animated"></div>
                                <div class="col-xs-4 p-5 m-2 square btn btn-primary bounceInRight animated"></div>
    
                                <!-- show lifetime game progress -->
                                <div class="col-sm-12 p-2 progress-container">
                                    <div class="progress">
                                        <div class="progress-bar" id="temp-pbar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                                        <div class="progress-bar bg-success" id="success-pbar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                                        <div class="progress-bar bg-danger" id="failure-pbar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 pb-4 d-flex align-self-center justify-content-center">
                                <button class="button btn g-blue text-white mt-3 flip animated invisible" id="reset-btn">START AGAIN</button>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <!-- profile container -->
                            <div class="container-fluid no-padding no-margin">
                                <div class="row">
                                    <!-- profile image -->
                                    <div class="col-lg-4 col-sm-12 p-5 user-img-container">
                                        <img src="" alt="current user image" height="125" class="user-image rounded-circle"> <br>
                                        <div class="username font-weight-bold mt-3"></div>
                                        <div class="join-date font-weight-bold pb-5"></div>
                                    </div>
                                    <!-- user stats container -->
                                    <div class="col-lg-4 user-stats-container no-padding text-monospace">
                                        <div class="stats-header p-4">Your Stats</div>
                                        <!-- user's stats -->
                                        <div class="stats-wrapper pb-2">
                                            <div class="col-sm-12 col-lg-12 p-4 is-stat">
                                                <div class="is-stats-number" id="stats-success-count">Loading...</div>
                                                <div class="is-stats-text">Successful Attempts</div>
                                            </div>
                                            <div class="col-sm-12 col-lg-12 p-4 is-stat">
                                                <div class="is-stats-number" id="stats-attempts-count">Loading...</div>
                                                <div class="is-stats-text">Attempts</div>
                                            </div>
                                            <div class="col-sm-12 col-lg-12 p-4 is-stat">
                                                <div class="is-stats-number" id="stats-total-points">Loading...</div>
                                                <div class="is-stats-text">Points</div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- past gameplays -->
                                    <div class="col-lg-4 col-sm-12 gameplays-container no-padding no-margin">
                                        <table class="table text-center">
                                            <caption class="text-center">Your last 5 gameplays</caption>
                                            <thead class="thead-dark">
                                            <tr>
                                                <th scope="col">Played</th>
                                                <th scope="col">Status</th>
                                                <th scope="col">Attempts</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- auth btn container -->
                                    <div class="col-lg-12 col-sm-12 auth-cta-container p-5">
                                        <div id="g-signin-btn"></div>
                                        <button class="btn btn-light" id="g-signout-btn">

                                                src="" 
                                                alt="user image" 
                                                height="30" 
                                                class="user-image no-border rounded-circle"> &nbsp; Logout
                                        </button>
                                    </div>
                                </div>
                            </div>
